<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console</title>
    <link rel="stylesheet" href="console.css" />
    <style>
      /* Füge hier die obigen CSS-Stile für die Autocomplete-Vorschläge ein */
    </style>
  </head>
  <body>
    <header id="title">Hello, welcome to your web console!</header>
    <main id="output"></main>
    <input
      type="text"
      id="input"
      autocomplete="off"
      placeholder="Type here..."
    />
    <div id="command-suggestions"></div>
    <script src="console.js"></script>
  </body>
</html>
